version: '3.3'

services:
  postgres:
    container_name: voting-app-postgres
    image: postgres:16.0-alpine3.18
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      LANG: en_US.utf8
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    container_name: voting-app-redis
    image: redis:7.2.2-alpine
    command: redis-server --save 20 1 --loglevel warning
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis:/data

  vote:
    container_name: voting-app-vote
    build:
      context: .
      dockerfile: Dockerfile-vote
    volumes:
      - ./.env:/code/.env
    depends_on:
      - redis
  
  worker:
    container_name: voting-app-worker
    build:
      context: .
      dockerfile: Dockerfile-worker
    volumes:
      - ./.env:/src/worker/.env
    depends_on:
      - postgres
      - redis

  result:
    container_name: voting-app-result
    build:
      context: .
      dockerfile: Dockerfile-result
    volumes:
      - ./.env:/App/.env
    depends_on:
      - postgres

  nginx:
    container_name: voting-app-nginx
    image: nginx:1.25.3
    ports:
      - '8888:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - vote
      - result

volumes:
  postgres-data: {}
  redis:
    driver: local